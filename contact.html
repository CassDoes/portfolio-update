          <a href="./homepage.html" class="nav-link about">About</a>

        <div class="nav-item active">

   <!-- Body Content -->
  <div class="content">

    <!-- This content will change as React is implemented -->

    <div class="container-fluid mt-md-3 mt-lg-5">
      <div class="row justify-content-center font-weight-bold" id="form-font">

        <form class="text-center border border-light p-5 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5" action="#!">
          <p class="h3 contact-background text-left">Contact me</p>
          <hr class="py-1">

          <label for="name" class="text-left w-100">Name *</label>
          <input type="text" id="defaultContactFormName" class="form-control mb-4">

          <label for="email" class="text-left w-100">E-mail *</label>
          <input type="email" id="defaultContactFormEmail" class="form-control mb-4">

          <div class="form-group">
            <label for="message" class="text-left w-100">Message *</label>
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="5"></textarea>
          </div>

          <div class="row justify-content-center">
            <div class="custom-control custom-checkbox mb-4">
              <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
              <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
          </div>
          </div>


          <button class="btn btn-info btn-block" id="btn-submit" type="submit">Send</button>
        </form>

      </div>
    </div>
    <!-- This content will change as React is implemented -->

  </div>

  <!-- Footer Navigation -->
  <footer class="footer">
    <div class="container">
      <!-- Social media -->
      <div class="buttons"> 
        <div class="wrapper d-inline-flex w-100 justify-content-center mt-2">
          <!-- portfolio button -->
          <div class="icon portfolio">
            <div class="tooltip">Portfolio</div>
            <a href="./portfolio.html"><span><i class="fa-solid fa-code"></i></span></a>
          </div>
          <!-- github button -->
          <div class="icon github">
            <div class="tooltip">GitHub</div>
            <a href="https://github.com/CassDoes"><span><i class="fa-brands fa-github"></i></span></a>
          </div>
          <!-- linkedin button -->
          <div class="icon linkedin">
            <div class="tooltip">LinkedIn</div>
            <a href="https://www.linkedin.com/in/cassandra-hardin-53457b228/"><span><i class="fa-brands fa-linkedin"></i></span></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
