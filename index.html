<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8" />
        <title>CassDoes</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Gruppo&family=Monoton&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/10c0b6b763.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/style.css" />

    <body>

        <!-- Jumbotron -->
        <header> 
            <img class="img-column" src="./assets/images/Warhol Avatar.png" alt="Warhol style portrait of author"/>
            <div class="info-column">
                <h1 class="intro">Hey, I'm <br><span class="color pop-name">Cassandra</span>.</h1>
                <p class="intro-font">A <span class="color pop-font">Full-Stack Web Developer </span>with a passion for designing and building user interfaces.</p>
                <div class="buttons">

                    <div class="wrapper">
                        <div class="icon portfolio">
                          <div class="tooltip">Portfolio</div>
                          <span><i class="fa-solid fa-code"></i></span>
                        </div>
                      
                        <div class="icon github">
                          <div class="tooltip">GitHub</div>
                          <span><i class="fa-brands fa-github"></i></span>
                        </div>

                        <div class="icon linkedin">
                          <div class="tooltip">LinkedIn</div>
                          <span><i class="fa-brands fa-linkedin"></i></span>
                        </div>

                        <div class="icon email">
                          <div class="tooltip">Contact</div>
                          <span><i class="fa-solid fa-envelope"></i></span>
                        </div>
                    </div>

                </div>
            </div>
